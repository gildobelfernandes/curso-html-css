<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <html>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <dl>">Listas com demarcadores</abbr></li>
    </ul>    
</body>
</html>
